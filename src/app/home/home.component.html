<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">({{ itemCount }}) Use this form below to add a new bucket list goal. What are you going to do with your life?</p>
    <form>
      <input type="text" class="text" name="item" placeholder="Life goal" [(ngModel)] = "goalText"/>
      
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor = "let goal of goals; let i = index" (click)="removeItem(i)">{{ goal }} </p>
  </div>
</div>
